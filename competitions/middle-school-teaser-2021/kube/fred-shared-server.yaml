apiVersion: v1
kind: Service
metadata:
  name: fred-shared-server-svc
  namespace: challenges
  labels:
    app: fred-shared-server
spec:
  type: LoadBalancer
  ports:
  - port: 8001
    targetPort: 8080
    protocol: TCP
  selector:
    app: fred-shared-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fred-shared-server-svc
  namespace: challenges
  labels:
    app: fred-shared-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fred-shared-server
  template:
    metadata:
      labels:
        app: fred-shared-server
    spec:
      containers:
      - name: fred-shared-server
        image: shell_server-319439017
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
        securityContext:
          runAsUser: 0
      imagePullSecrets:
      - name: regcred
