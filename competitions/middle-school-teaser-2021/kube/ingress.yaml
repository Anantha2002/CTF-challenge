apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: challenge-ingress
  namespace: challenges
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    kubernetes.io/ingress.global-static-ip-name: 34.125.64.174
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-edit-in-place: 'true'
spec:
  tls:
  - hosts:
    - fesbuc.chals.mcpshsf.com
    - robotschallenge.chals.mcpshsf.com
    - fred-shared-server.chals.mcpshsf.com
    - chal-host.chals.mcpshsf.com
    - ctf.chals.mcpshsf.com
    secretName: chalgen-cert-secret
  rules:
  - host: fesbuc.chals.mcpshsf.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: fesbuc-svc
            port:
              number: 80
  - host: robotschallenge.chals.mcpshsf.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: robotschallenge-svc
            port:
              number: 80
  - host: fred-shared-server.chals.mcpshsf.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: fred-shared-server-svc
            port:
              number: 80
  - host: chal-host.chals.mcpshsf.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: chal-host-svc
            port:
              number: 80
  - host: ctf.chals.mcpshsf.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: ctfg
            port:
              number: 80
