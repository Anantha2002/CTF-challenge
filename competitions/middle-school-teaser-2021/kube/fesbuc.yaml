apiVersion: v1
kind: Service
metadata:
  name: fesbuc-svc
  namespace: challenges
  labels:
    app: fesbuc
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: fesbuc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fesbuc-svc
  namespace: challenges
  labels:
    app: fesbuc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fesbuc
  template:
    metadata:
      labels:
        app: fesbuc
    spec:
      containers:
      - name: fesbuc
        image: fesbuc:latest
        ports:
        - containerPort: 8000
        imagePullPolicy: Never
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
      imagePullSecrets:
      - name: regcred
